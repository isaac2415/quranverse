<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verse Finder</title>
    <style>
        /* Islamic Theme Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background: url('Download\ Islamic\ Background\ for\ Ramadan\ and\ Eid\ Celebration\ created\ with\ for\ free.jfif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main Content */
        .container {
            background: rgba(255, 255, 255, 0.021);
            padding: 30px;
            width: 60%;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            /* Pushes footer to the bottom */
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #000000;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #8526dd;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: solid 1px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #f7d794;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff9f43;
        }

        #quran-verse {
            margin-top: 5px;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            background: rgba(235, 230, 230, 0.562);
            border-radius: 10px;
            line-height: 1.8;
            color: #000000;
        }

        /* Sticky Footer Styling */
        footer {
            padding: 15px;
            background: rgba(243, 245, 225, 0.8);
            color: rgb(0, 0, 0);
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìñ Quran Verse Finder</h1>

        <label for="surah">Enter Surah Number:</label>
        <input type="number" id="surah" placeholder="e.g., 2">

        <label for="ayah">Enter Ayah Number:</label>
        <input type="number" id="ayah" placeholder="e.g., 255">

        <button id="get-verse-btn">Get Verse</button>
    </div>
    <div id="quran-verse"></div>

    <script>
        document.getElementById("get-verse-btn").addEventListener("click", function() {
            let surah = document.getElementById("surah").value;
            let ayah = document.getElementById("ayah").value;

            if (!surah || !ayah || surah <= 0 || ayah <= 0) {
                document.getElementById("quran-verse").innerHTML = "‚ùó Please enter a valid Surah and Ayah number.";
                return;
            }

            let apiUrl = `https://api.alquran.cloud/v1/ayah/${surah}:${ayah}/en.asad`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "OK") {
                        document.getElementById("quran-verse").innerHTML = `
                            <strong>üìú Surah ${surah}, Ayah ${ayah}:</strong><br>
                            üïã ${data.data.text}
                        `;
                    } else {
                        document.getElementById("quran-verse").innerHTML = "Verse not found.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("quran-verse").innerHTML = "‚ö†Ô∏è Error fetching data.";
                });
        });
    </script>

    <footer>
        Developed by Ibrahim Isaac | Software Developer<br>
        üìû Contact: +265990088193 / 0880252814
    </footer>

</body>
</html>
